<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="icon" type="image/x-icon" href="./images/logo.png">

  
  <link rel="stylesheet" href="./login.css">
</head>
<body>
   
  <div class="outer">
    <img class="login-img" src="./images/logo.png" alt="Logo">
    <h2><b><span style="color: dodgerblue;">S</span></b>tudent <span style="color: dodgerblue;">L</span>ogin</h2>

    <form class="form-container" onsubmit="loginUser(event)">
      <div class="form-group">
        <label>Email*</label>
        <input type="email" id="login-email" required placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label>Password*</label>
        <input type="password" id="login-password" required placeholder="Enter Password">
      </div>

      <div class="form-group">
        <a href="./forgot-password.html">Forgot Password?</a>
      </div>

      <div class="form-group">
        <button type="submit" class="btn">Login</button>
      </div>
      <p>Not a User? <a href="signup.html">Sign up</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
